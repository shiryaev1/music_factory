{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" action="{% url 'accounts:register' %}" >
    {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-8 col-xl-6">
                <div class="card bg-light">
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <button type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
